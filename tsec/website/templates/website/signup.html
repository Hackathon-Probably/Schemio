{% extends "website/base.html" %}
{% block contents %}
<style>
        body{
          background-color: #263238;
        }

</style>
<main>
    <center>
    <div class="section"></div>
    <div class="section"></div>
    {% if error_message %}
    <h5 class="red-text">Error. Username or Password incorrect</h5>
    {% endif %}
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row msud" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; ">
        <style>.msud{
         width: 50%; 
        }
        
        @media only screen and (max-width: 700px) {
    .msud {
        width: 85%;
    }
}</style>
          <h5 class="indigo-text">Please Register yourself</h5>
          <div class="section"></div>
  <form action="" method="post" class="col s12">
      {% csrf_token %}
    
    
    
      <div class='row'>
          <div class='col s12'>
          </div>
        </div>
      <div class = "input-field">
      
      <input type="text" id="fname" name="fname">
      <label for="fname">First name :</label>
      </div>
      <div class = "input-field">
      
      <input type="text" id="lname" name="lname">
      <label for="lname">Last name :</label>
      </div>
      <div class = "input-field">
      
      <input type="tel" id="number" name="user_number">
      <label for="number">Phone number :</label>
      </div>
      <div class = "input-field">
      
      <input class='validate' type='email' name='email' id='email'>
      <label for="mail">Email:</label>
      </div>
      <div class = "input-field">
      
      <input type="password" id="password" name="password">
      <label for="password">Password:</label>
      </div>
      <div class = "input-field">
      
      <input type="password" id="password_confirm" name="password_confirm">
      <label for="password_confirm">Confirm Password:</label>
      </div>
      
    
    <button type="submit" class="col s12 btn btn-large waves-effect green darken-1">Sign Up</button>
  </form>
      </div>
    </div>
    </center>
</main>

{% endblock %}
